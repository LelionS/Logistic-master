{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center my-4">Edit Item</h2>
        <form method="POST" action="{{ url_for('edit_item', item_id=item_id) }}" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item['name'] }}" required>
                <div class="invalid-feedback">Please provide a name.</div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item['quantity'] }}" required>
                <div class="invalid-feedback">Please provide a quantity.</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item['price'] }}" required>
                <div class="invalid-feedback">Please provide a price.</div>
            </div>
            <div class="form-group">
                <label for="image">Item Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
{% endblock %}
